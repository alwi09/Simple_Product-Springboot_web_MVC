<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title th:text="${message}"></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form
            class="d-flex"
            th:object="${searchForm}"
            method="post"
            th:action="@{/search}"
            role="search"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              th:field="*{keyword}"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-2">
      <div class="d-flex gap-2 justify-content-end">
        <a href="/add" class="btn btn-primary">Add Product++</a>
        <a href="/products/export-to-excel" class="btn btn-info">Download</a>
        <a href="/products/upload" class="btn btn-success">Upload</a>
        <a href="/deleteAll" class="btn btn-danger">Delete All</a>
      </div>
      <div class="container mt-5">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Code</th>
              <th>Name</th>
              <th>Price</th>
              <th colspan="2" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.code}"></td>
              <td th:text="${product.name}"></td>
              <td th:text="${product.price}"></td>
              <td class="text-center">
                <a class="btn btn-warning" th:href="@{'/edit/'+${product.id}}"
                  >Edit</a
                >
                <a class="btn btn-danger" th:href="@{'/delete/'+${product.id}}"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      href="/webjars/bootstrap/5.3.2/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
